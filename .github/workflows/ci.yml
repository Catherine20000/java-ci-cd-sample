name: Java CI

on:
  push:
    branches: 
      - main
      - master  # Optional, if your default branch is 'master'
  pull_request:
    branches: 
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    
    - name: Build with Maven
      run: mvn clean install

    - name: Run Tests
      run: mvn test



